<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style/shopping_cart.css">
    <link rel="stylesheet" href="./view/shipping.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main class="shopping-cart-container">
        <section class="cart-details">
            <h1 class="items-count" id="items-count"></h1>
            <table class="table" id="table-lsit-down-card">
                
            </table>
        </section>
        
        <aside class="order-summary">
            <h2>Order Summary</h2>
            <p>4 Items <span>$408</span></p>
            <p>Shipping</p>
            <select class="form-select">
                <option selected>Standard Delivery(motor) - Free</option>
                <option>Air plane - 10$</option>
                <option>ship - 5$</option>
                <option>Bus - 3$</option>
                <option>Taxi - 2$</option>
                <option>Lambogini - 50$</option>
            </select>
            <p>Promo Code</p>
            <div class="promo-code-input">
                <input class="form-control" type="text" id="promoInput" placeholder="Enter Your Promo Code">
                <i class="fas fa-check" style="display: none;"></i>
                <i class="fas fa-times" style="display: none;"></i>
            </div>
            <div class="promoMessage"></div>
            <br>
            <button type="button" class="btn btn-md w-100 rounded-0 checkout-button" onclick="applyPromo()">APPLY</button>
            <div class="promoMessage"></div>
            <p>TOTAL COST <span class="total"></span></p>
            <br>
            <a href="../view/shipping.html">
                <button class="checkout-button">CHECK OUT</button>
            </a>
        </aside>
    </main>
</body>
</html>
