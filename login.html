<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up</title>
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="register.html">
    <link rel="stylesheet" href="forget_password.html">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="lg_bg_removed.png" alt=""  class="logo">
            <h1>Sign in to DecoSpace</h1>
            <form class="signin-form">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Context here">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password">
                </div>
                <a href="#" class="forgot-password">Forgot Your Password?</a>
                <button class="btn-signin" type="submit">Sign In</button>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="communication.png" alt="Facebook Logo" class="social-logo">
                    </a>
                    <div class="social-logo"></div>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="google.png" alt="Facebook Logo" class="social-logo">
                    </a>
                    <div class="social-logo"></div>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="telegram.png" alt="Facebook Logo" class="social-logo">
                    </a>
                </div>
                
            </form>
        </div>
        <div class="right-side">
            <h1>Join Us Now</h1>
            <p>Welcome! Join us today and unlock a world of possibilities.</p>
            <button class="btn-signup">Signup</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
