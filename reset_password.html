<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <div class="con">
        <div class="container">
            <h1>Reset Password</h1>
            <p class="info-text">No worries! Let's get you back on track. Reset your password below to regain access.</p>
            <form id="reset-password-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your new Password">
                </div>
                <div class="input-group">
                    <label for="verify-code">Verify Code</label>
                    <input type="text" id="verify-code" placeholder="Confirm Your Password">
                </div>
                <button type="submit" class="verify-button">Save</button>
            </form>
        </div>
        <a href="forget_password.html" class="back-link">Back</a>
    </div>
    <script src="reset_password.js"></script>
</body>
</html>
